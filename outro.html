<!-- ===== HERO: Animated Logo + Headline (no fade-out) ===== -->
<section class="hero-animated" id="hero">
  <!-- logo row -->
  <div class="hero-logo">
    <div class="logo-container">
      <div class="letters">
        <span>B</span><span>I</span><span>M</span><span>L</span><span>A</span><span>B</span><span>S</span>
      </div>
      <svg class="symbol" viewBox="0 0 100 100" aria-hidden="true">
        <path id="symbolPath" class="outline" d="M50 10 A40 40 0 1 1 50 90 L80 90" />
        <path class="fill-shape" d="M50 30 A20 20 0 1 1 50 70 Z" />
      </svg>
    </div>
  </div>

  <!-- left text column -->
  <div class="hero-body">
    <h1 class="hero-title">
      Building <span class="blue">Modern</span> Digital<br/> Experiences.
      <span class="hero-underline"></span>
    </h1>
    <p class="hero-sub">
      Web and CRM solutions that look, feel, and perform above anything in your space.
    </p>
    <div class="hero-ctas">
      <a href="#contact" class="btn primary">Book Your Discovery Call</a>
      <a href="website-builds.html" class="btn ghost">See Our Work</a>
    </div>
  </div>
</section>

<style>
  /* uses your existing variables: --black, --blue, --white, etc. */

  .hero-animated{
    position:relative;
    background: radial-gradient(1200px 700px at 80% -10%, #1b2143 0%, #0f1220 40%), var(--black);
    min-height: 86vh;
    display:grid;
    grid-template-rows:auto 1fr;
    padding: clamp(72px, 9vh, 120px) 24px 48px;
  }
  .hero-logo{
    display:flex; justify-content:center; align-items:center;
    margin-bottom: clamp(24px, 5vh, 48px);
  }
  .logo-container{ display:inline-flex; align-items:center; justify-content:center; gap:18px; }
  .letters{ display:flex; align-items:center; }
  .letters span{
    font-family:'Montserrat', Arial, sans-serif;
    font-size: clamp(36px, 4vw, 54px);
    font-weight:900; letter-spacing:.04em; margin-right:2px;
    opacity:0; transform: translateY(18px);
    animation: slideFade .9s forwards cubic-bezier(.41,0,.29,1);
  }
  .letters span:nth-child(-n+3){ color:#e7e7e7; }
  .letters span:nth-child(n+4){ color: var(--blue); }
  .letters span:nth-child(3){ margin-right:13px; }
  .letters span:nth-child(1){animation-delay:.13s;}
  .letters span:nth-child(2){animation-delay:.27s;}
  .letters span:nth-child(3){animation-delay:.38s;}
  .letters span:nth-child(4){animation-delay:.51s;}
  .letters span:nth-child(5){animation-delay:.61s;}
  .letters span:nth-child(6){animation-delay:.72s;}
  .letters span:nth-child(7){animation-delay:.83s;}
  @keyframes slideFade{ to{ opacity:1; transform:translateY(0);} }

  .symbol{ width: clamp(36px, 3.6vw, 52px); height:auto; }
  .symbol .outline{
    fill:none; stroke: var(--blue); stroke-width:5; stroke-linecap:round; stroke-linejoin:round;
    stroke-dasharray: var(--length); stroke-dashoffset: var(--length);
    animation: draw 1.2s forwards cubic-bezier(.4,0,.2,1); animation-delay:.2s;
  }
  .symbol .fill-shape{ fill: var(--blue); opacity:0; animation: fadeInFill .58s forwards; animation-delay:1.12s; }
  @keyframes draw{ to{ stroke-dashoffset:0; } }
  @keyframes fadeInFill{ to{ opacity:1 } }

  .hero-body{
    max-width: 1060px; margin: 0 auto; width:100%;
    display:grid; grid-template-columns: 1.1fr .9fr; gap: clamp(18px, 4vw, 40px);
  }
  @media (max-width: 960px){ .hero-body{ grid-template-columns: 1fr; } }

  .hero-title{
    grid-column: 1/span 1;
    font-size: clamp(32px, 5.2vw, 62px);
    font-weight: 900; line-height: 1.04; margin: 0 0 .6rem; letter-spacing:.01em;
  }
  .blue{ color: var(--blue); }
  .hero-underline{
    display:inline-block; width: 0; height:5px; border-radius:3px;
    background: linear-gradient(90deg, var(--blue) 0%, #101014 100%);
    margin-left:.35rem; transform: translateY(-.2em);
    animation: underlineGrow 1.1s .9s both cubic-bezier(.4,0,.2,1);
  }
  @keyframes underlineGrow{ from{ width:0; opacity:0 } to{ width:92px; opacity:1 } }

  .hero-sub{
    grid-column: 1/span 1;
    color:#cfe0f3; opacity:.92; font-size: clamp(16px, 1.4vw, 20px);
    max-width: 560px; margin: 12px 0 26px;
  }

  .hero-ctas{ display:flex; gap:.8rem; flex-wrap:wrap; }
  .btn{
    display:inline-flex; align-items:center; gap:.6rem;
    padding: 1rem 1.6rem; border-radius: 999px; font-weight: 800; text-decoration:none;
    border:1px solid #2b345f; background:#141938; color:#e7eef7;
    transition:.18s; box-shadow:0 8px 24px #0006;
  }
  .btn:hover{ transform:translateY(-2px); border-color:#3b4690; }
  .btn.primary{ background: var(--blue); color:#0d1130; border:0; box-shadow:0 12px 34px #4ec6ff3a; }
  .btn.primary:hover{ box-shadow:0 16px 44px #4ec6ff55, inset 0 0 0 9999px #ffffff15; }
  .btn.ghost{ background:transparent; }

</style>

<script>
  // exact stroke-length calc so the logo outline draws correctly
  const symPath = document.getElementById('symbolPath');
  if(symPath){
    const len = symPath.getTotalLength();
    symPath.style.setProperty('--length', len);
  }
</script>
